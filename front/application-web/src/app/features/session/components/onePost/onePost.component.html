<div *ngIf="post" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Title : {{ post.title }}</h5>

          <p class="card-text">
            date : {{ post.created_at | date }} topic : {{ post.topic }} auther
            : {{ post.user }}
          </p>
          <p class="card-text">
            {{ post.content }}
          </p>
        </div>
      </div>
    </div>
    <button
      type="button"
      (click)="redirectionToAllPosts()"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>
</div>
<br />
<hr />
<div
  *ngIf="post.commentaries && post.commentaries.length > 0"
  class="container"
>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h5 class="card-title">Commentaries :</h5>
      <div class="card">
        <div class="card-body" *ngFor="let commentary of post.commentaries">
          <p class="card-text">
            {{ commentary.message }}
          </p>
          <p class="card-text">
            By : {{ commentary.user }} <br />
            On {{ commentary.created_at | date : "dd/MM/yyyy HH:mm" }}
          </p>
          <p class="card-text"></p>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <br />
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-outline form-white mb-4 larger-textarea">
      <textarea
        type="textarea"
        placeholder="Commentary"
        formControlName="message"
        class="form-control form-control-lg"
      ></textarea>
      <button type="submit" class="btn btn-dark mb-3">Post a comment</button>
    </div>
  </form>
</div>
