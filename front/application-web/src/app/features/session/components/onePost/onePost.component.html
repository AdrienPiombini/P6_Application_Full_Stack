<div *ngIf="post" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Title : {{ post.title }}</h5>
          <p class="card-text">
            {{ post.content }}
          </p>
          <p class="card-text">topic : {{ post.topic }}</p>
          <p class="card-text">auther : {{ post.user }}</p>
          <p class="card-text">date : {{ post.created_at | date }}</p>
        </div>
      </div>
    </div>
    <button
      type="button"
      (click)="redirectionToAllPosts()"
      class="btn-close"
      aria-label="Close"
    ></button>
  </div>
</div>
