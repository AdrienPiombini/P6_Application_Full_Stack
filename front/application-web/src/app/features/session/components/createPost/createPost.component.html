<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">New post!</h2>
              <p class="text-white-50 mb-5">Create your post</p>
              <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    placeholder="Title"
                    formControlName="title"
                    class="form-control form-control-lg"
                  />
                </div>

                <div class="form-outline form-white mb-4 larger-textarea">
                  <textarea
                    type="textarea"
                    placeholder="Content"
                    formControlName="content"
                    class="form-control form-control-lg"
                  ></textarea>
                </div>

                <div class="form-outline form-white mb-4">
                  <select formControlName="topic" class="form-select">
                    <option value="" disabled selected hidden>
                      Choose a topic
                    </option>
                    <option value="BACKEND">BACKEND</option>
                    <option value="FRONTEND">FRONTEND</option>
                    <option value="FULLSTACK">FULLSTACK</option>
                  </select>
                </div>

                <button
                  class="btn btn-outline-light btn-lg px-5"
                  [disabled]="form.invalid"
                  type="submit"
                >
                  Create
                </button>
                <p *ngIf="onError" class="error">An error occurred</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
