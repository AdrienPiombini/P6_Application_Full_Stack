<br />
<span (click)="redirectionToCreatePost()" class="link"
  >Click here to create a POST</span
>

<div *ngIf="posts && posts.length > 0">
  <div *ngFor="let post of posts">
    <div class="topic-container">
      <h3>Title of post : {{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p>topic : {{ post.topic }}</p>
      <p>auther : {{ post.user }}</p>
      <p>id :{{ post.id }}</p>
      <button (click)="redirectionToOnePost(post.id)">See article</button>
    </div>
  </div>
</div>
<div *ngIf="!posts || posts.length === 0">
  <p>Aucun article trouv√©.</p>
</div>
