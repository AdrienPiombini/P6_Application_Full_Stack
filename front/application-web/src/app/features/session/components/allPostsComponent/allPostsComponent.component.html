<button
  type="button"
  class="btn btn-dark mb-3"
  (click)="redirectionToCreatePost()"
>
  Click here to create a POST
</button>

<div *ngIf="posts && posts.length > 0">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Title : {{ post.title }}</h5>
          <p class="card-text">
            {{ post.content }}
          </p>
          <p class="card-text">topic : {{ post.topic }}</p>
          <p class="card-text">author : {{ post.user }}</p>
          <p class="card-text">date : {{ post.created_at | date }}</p>
          <button
            (click)="redirectionToOnePost(post.id)"
            class="btn btn-primary"
          >
            See article
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!posts || posts.length === 0">
  <p>Aucun article trouv√©.</p>
</div>
